<!DOCTYPE html>
{% load static %}
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>尚未开发的商家端</title>
        <link rel="shortcut icon" href="{% static '/img/login.ico' %}" />
	<link rel="stylesheet" href="{% static 'css/auth.css' %}">
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>

<body>
	<div class="lowin">
		<div class="lowin-brand">
			<img src="{% static 'img/logo_s.png' %}" alt="logo">
		</div>
		<div class="lowin-wrapper">
			<div class="lowin-box lowin-login">
				<div class="lowin-box-inner">
					<form>
                        <ul id="myTab">
                            <li class="active" style="display: inline-block;margin-right: 20px;margin-left: 15px">
                                <a href="#numberlogin" data-toggle="tab">
                                    账号密码登陆
                                </a>
                            </li>
                            <li style="display: inline-block"><a href="#tellogin" data-toggle="tab">手机验证登陆</a></li></ul>
                        <div id="myTabContent" class="tab-content">
                            <div class="tab-pane fade in active" id="numberlogin">
                                <div class="lowin-group">
                                    <label>账号<a href="#" class="login-back-link">登陆?</a></label>
                                    <input type="text" autocomplete="email" name="merchant_login_number" class="lowin-input">
                                </div>
                                <div class="lowin-group password-group">
                                    <label>密码 <a href="#" class="forgot-link">忘记密码？</a></label>
                                    <input type="password" name="merchant_login_password" autocomplete="current-password" class="lowin-input">
                                </div>
                                <button class="lowin-btn login-btn">
                                    登陆
                                </button>
                            </div>
                        <div class="tab-pane fade" id="tellogin">
                                <div class="lowin-group">
                                    <label>手机号</label>
                                    <input type="tel" autocomplete="tel" name="merchant_login_tel" class="lowin-input">
                                </div>
                                <button class="lowin-btn login-btn">
                                    Sign In
                                </button>
                            </div>
                         </div>

						<div class="text-foot">
							没有账号? <a href="" class="register-link">注册</a>
						</div>
					</form>
				</div>
			</div>

			<div class="lowin-box lowin-register">
				<div class="lowin-box-inner">
					<form>
						<p>注册</p>
						<div class="lowin-group">
							<label>账号，5—20位数字、字母或下划线</label>
							<input type="text" name="merchant_name" autocomplete="name" class="lowin-input">
						</div>
						<div class="lowin-group">
							<label>密码，6-16位，必须包含数字和字母</label>
							<input type="password" autocomplete="current-password" name="merchant_password" class="lowin-input">
						</div>
                        <div class="lowin-group">
							<label>密码，6-16位，必须包含数字和字母</label>
							<input type="password" autocomplete="current-password" name="merchant_repassword" class="lowin-input">
						</div>
						<div class="lowin-group">
							<label>账号使用者手机</label>
							<input type="tel" name="tel" autocomplete="current-password" class="lowin-input">
						</div>
						<button class="lowin-btn">
							注册
						</button>

						<div class="text-foot">
							已经有账号？ <a href="" class="login-link">登陆</a>
						</div>
					</form>
				</div>
			</div>
		</div>


	</div>
<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
	<script src="{% static 'js/auth.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script>
		Auth.init({
			login_url: '#login',
			forgot_url: '#forgot'
		});
	</script>
</body>
</html>
