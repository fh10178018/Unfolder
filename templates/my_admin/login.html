<!DOCTYPE html>
{% load static %}
<html lang="zh-CN">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>unfolder后端管理端</title>
	<link type="text/css" href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'css/bootstrap/bootstrap-responsive.min.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'css/theme.css' %}" rel="stylesheet">
	<link type="text/css" href="{% static 'img/icons/css/font-awesome.css' %}" rel="stylesheet">
    <link type="text/css" href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600' rel='stylesheet'>
</head>
<body>
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
			  	<h4 class="brand">
			  		管理端
			  	</h4>
			</div>
		</div><!-- /navbar-inner -->
	</div><!-- /navbar -->

    {% if request.session.password_is_wrong %}
        <div class="alert alert-error">
            <button type="button" class="close" data-dismiss="alert">×</button>
            <h4>错误!</h4>用户名或密码错误
        </div>
    {% endif %}

	<div class="wrapper">
		<div class="container">
			<div class="row">
				<div class="module module-login span4 offset4">
					<form class="form-vertical" action="{% url 'adminlogin' %}" method="POST">
                         {% csrf_token %}
						<div class="module-head">
							<h3>登陆</h3>
						</div>
						<div class="module-body">
							<div class="control-group">
								<div class="controls row-fluid">
									<input class="span12" type="text" value="{{ request.session.username1 }}" name="username" placeholder="账号">
								</div>
							</div>
							<div class="control-group">
								<div class="controls row-fluid">
									<input class="span12" type="password" name="password" placeholder="密码">
								</div>
							</div>
						</div>
						<div class="module-foot">
							<div class="control-group">
								<div class="controls clearfix">
									<button type="submit" class="btn btn-primary pull-right">登陆</button>
                                    <button type="submit" class="btn btn-primary pull-right" style="margin-right: 10px;">重置</button>
{#									<label class="checkbox">#}
{#										<input type="checkbox"> 记住我#}
{#									</label>#}
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div><!--/.wrapper-->
    <script src="{% static 'scripts/jquery-1.9.1.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'scripts/jquery-ui-1.10.1.custom.min.js' %}" type="javascript"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>
</body>
